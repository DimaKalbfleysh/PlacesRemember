{% extends 'base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
  <div class="form-group">
    <label for="city">Город</label>
    {{form.city}}
  </div>

   <div class="form-group">
    <label for="place">Место</label>
    {{form.place}}
    <small class="form-text text-muted">Укажите место Вашего воспоминания, например "Красная площадь".</small>
  </div>

   <div class="form-group">
    <label for="date">Дата</label>
    {{form.date}}
  </div>

    <div class="form-group">
    <label for="description">Описание</label>
    {{form.description}}
  </div>

     <div class="form-group">
    <label for="city">Карта</label>
    <small id="emailHelp" class="form-text text-muted">Укажите точку на карте Вашего воспоминания</small>
    {{form.point}}
  </div>
    <button class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
